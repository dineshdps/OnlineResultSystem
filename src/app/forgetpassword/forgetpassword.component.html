<div class="container">
  <mat-card>
    <div class="example-container">
      <h1>Forget Password</h1>


      <mat-form-field>
        <textarea matInput type="email" placeholder="Enter your Username" [(ngModel)]="username" required></textarea>
      </mat-form-field>

      <mat-form-field>
        <input matInput class="password" placeholder=" New password" [type]="hide ? 'password' : 'text'"
          [(ngModel)]="NewPassword" required minlength="6">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>

      <mat-form-field>
        <input matInput class="password" placeholder="Re-Enter New password" [type]="hide ? 'password' : 'text'"
          [(ngModel)]="ReNewPassword" required minlength="6">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>

      <button mat-raised-button class="btn-style" (click)="forgetpassword()" color="primary">Submit</button>

      <button mat-raised-button class="btn-style" routerLink="/" color="accent">Sign in</button>



    </div>
  </mat-card>


</div>
