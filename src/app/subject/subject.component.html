<app-main-nav>

    <div class="container">
        <mat-card>
            <div class="example-container">

                <h1>Subjects Format</h1>
                <mat-form-field>
                    <mat-select placeholder="Select Semester" [(value)]="selectSemester">
                        <mat-option value="semester1">semester1</mat-option>
                        <mat-option value="semester2">semester2</mat-option>
                        <mat-option value="semester3">semester3</mat-option>
                        <mat-option value="semester4">semester4</mat-option>
                        <mat-option value="semester5">semester5</mat-option>
                        <mat-option value="semester6">semester6</mat-option>
                    </mat-select>
                </mat-form-field>


                <mat-form-field>
                    <mat-select placeholder="Select Year" [(value)]="selectedYear">
                        <mat-option value="2018">2018</mat-option>
                        <mat-option value="2019">2019</mat-option>
                        <mat-option value="2020">2020</mat-option>
                        <mat-option value="2021">2021</mat-option>
                        <mat-option value="2022">2022</mat-option>
                        <mat-option value="2023">2023</mat-option>
                        <mat-option value="2024">2024</mat-option>
                        <mat-option value="2025">2025</mat-option>
                        <mat-option value="2026">2026</mat-option>
                        <mat-option value="2027">2027</mat-option>
                        <mat-option value="2028">2028</mat-option>
                        <mat-option value="2029">2029</mat-option>
                    </mat-select>
                </mat-form-field>


                <!-- <mat-form-field>
                    <mat-select placeholder="Name" [(value)]="selectname">
                        <div class="abc" *ngFor="let a of FormatData">
                            <mat-option value="{{a.login}}">{{a.login}}</mat-option>
                        </div>
                    </mat-select>
                </mat-form-field> -->


                <div class="Register">
                    <mat-form-field>
                        <input matInput placeholder="subject1" [(ngModel)]="subjectname1">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="subject2" [(ngModel)]="subjectname2">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="subject3" [(ngModel)]="subjectname3">
                    </mat-form-field>

                    <mat-form-field>
                        <input matInput placeholder="subject4" [(ngModel)]="subjectname4">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="subject5" [(ngModel)]="subjectname5">
                    </mat-form-field>
                </div>

                <div class="Register">
                    <mat-form-field>
                        <input matInput placeholder="Practical1" [(ngModel)]="Practical1">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Practical2" [(ngModel)]="Practical2">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Practical3" [(ngModel)]="Practical3">
                    </mat-form-field>

                    <mat-form-field>
                        <input matInput placeholder="Practical4" [(ngModel)]="Practical4">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Practical5" [(ngModel)]="Practical5">
                    </mat-form-field>
                </div>

                <button mat-raised-button class="btn-style" (click)="subjects()" color="primary">Create</button>


            </div>
        </mat-card>
    </div>




</app-main-nav>
